<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Search</h1>

  <form onsubmit="return false">
    <h2>Choose Type</h2>
    <label for="animalType">Animal Type: </label>
    <select id="animalType">
      <option value="All">All</option>
      <option value="Dog">Dog</option>
      <option value="Cat">Cat</option>
      <option value="Rabbit">Rabbit</option>
      <option value="Small & Furry">Small & Furry</option>
      <option value="Horse">Horse</option>
      <option value="Bird">Bird</option>
      <option value="Scales, Fins & Other">Scales, Fins & Other</option>
    </select>

    <h2>Choose Size</h2>
    <input class="sizeCheckbox" type="checkbox" id="sizeSmall" value="small">
    <label for="sizeSmall">Small</label><br>
    <input class="sizeCheckbox" type="checkbox" id="sizeMedium" value="medium">
    <label for="sizeMedium">Medium</label><br>
    <input class="sizeCheckbox" type="checkbox" id="sizeLarge" value="large">
    <label for="sizeLarge">Large</label><br>
    <input class="sizeCheckbox" type="checkbox" id="sizeXLarge" value="xlarge">
    <label for="sizeXLarge">Extra Large</label><br>
  
    <h2>Choose Gender</h2>
    <label for="genderSelection">Gender: </label>
    <select id="genderSelection">
      <option value="any">Any</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
  
    <h2>Choose Age</h2>
    <input class="ageCheckbox" type="checkbox" id="ageBaby" value="baby">
    <label for="ageBaby">Baby</label><br>
    <input class="ageCheckbox" type="checkbox" id="ageYoung" value="young">
    <label for="ageYoung">Young</label><br>
    <input class="ageCheckbox" type="checkbox" id="ageAdult" value="adult">
    <label for="ageAdult">Adult</label><br>
    <input class="ageCheckbox" type="checkbox" id="ageSenior" value="senior">
    <label for="ageSenior">Senior</label><br>

    <h2>Enter Zip Code or City, State</h2>
    <p style="color: red;" id="locationError"></p>
    <input type="text" placeholder="Enter Location Here" id="locationInput">

    <br>
    <br>
    <br>
    <button id="searchBtn" type="button">Search</button>
  </form>

  <div id="petsResults" style="display: flex; flex-wrap: wrap;"></div>

  

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
